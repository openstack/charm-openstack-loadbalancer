local_overlay_enabled: False
series: focal
applications:
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 6
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
    channel: pacific/edge
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
    channel: pacific/edge
  vault:
    num_units: 1
    charm: ch:vault
    channel: 1.7/edge
  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    constraints: mem=3072M
    num_units: 3
    channel: 8.0.19/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: 8.0.19/edge
  ceph-dashboard:
    charm: ch:ceph-dashboard
    options:
      public-hostname: 'ceph-dashboard.zaza.local'
    channel: pacific/edge
  openstack-loadbalancer:
    charm: ../../openstack-loadbalancer.charm
    num_units: 3
  hacluster:
    charm: ch:hacluster
    options:
      cluster_count: 3
    channel: 2.0.3/edge
relations:
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'ceph-dashboard:dashboard'
    - 'ceph-mon:dashboard'
  - - 'ceph-dashboard:certificates'
    - 'vault:certificates'
  - - 'openstack-loadbalancer:loadbalancer'
    - 'ceph-dashboard:loadbalancer'
  - - 'openstack-loadbalancer:ha'
    - 'hacluster:ha'
